<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tuxhub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="{{ static_url('bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
    <!--[if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
  </head>

  <body>
    <div class="container-fluid">
      <div class="navbar">
        <div class="navbar-inner">
          <div class="container">
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="/page/profile">Profile</a></li>
              <li><a href="/auth/logout">Logout</a></li>
            </ul>
            <ul class="nav pull-right">
              <li><a href="#">{{ current_user['name'] }}</a></li>
            </ul>
          </div>
        </div>
      </div>

      <div class="row-fluid">

        <div class="span8">
          User: {{ current_user["user_name"] }}<br>
          Name: {{ current_user["name"] }}<br>
          <img src="/p/{{ current_user['profile'] }}">
          debug : {{ current_user }}<br>
          user_info : {% for i in user["info"] %}{{i}}{% end %}<br>
          feeds : {% for i in user["feeds"] %}{{i}}{% end %}
        </div>

        <div class="span3">

        </div>
      </div>

    </div><!--fluid container-->
    <footer>Tuxhub 2012</footer>
    <script src="{{ static_url('bootstrap/js/jquery.min.js') }}"></script>
    <script src="{{ static_url('bootstrap/js/bootstrap.min.js') }}"></script>
  </body>
</html>
