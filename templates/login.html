{% autoescape None %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tuxhub | Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="{{ static_url('bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
    <!--[if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
  </head>

  <body>
    <div class="container-fluid">
      <div class="navbar">
        <div class="navbar-inner">
          <div class="container">
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#">Profile</a></li>
              <li><a href="#">Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="row-fluid">
        <div class="span12">
          <form id="login-form" class="form-horizontal" action="/auth/login" method="post">
            {{ xsrf_form_html() }}
            <fieldset>
              <legend>Login</legend>
                <div class="control-group">
                  <label class="control-label" for="user_name">Username:</label>
                  <div class="controls">
                    <input type="text" name="user_name" class="input-xlarge" id="user_name">
                    <p class="help-block"></p>
                  </div>
                </div>

                <div class="control-group">
                  <label class="control-label" for="password">Password:</label>
                  <div class="controls">
                    <input type="password" name="password" class="input-xlarge" id="password">
                    <p class="help-block"></p>
                  </div>
                </div>

                <div class="form-actions">
                  <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </fieldset>
          </form>
        </div>
      </div>

<footer>Tuxhub 2012</footer>
    </div><!--fluid container-->
    <script src="{{ static_url('bootstrap/js/jquery.min.js') }}"></script>
    <script src="{{ static_url('bootstrap/js/bootstrap.min.js') }}"></script>
    <script src="{{ static_url('js/jquery.validate.js') }}"></script>
    <script src="{{ static_url('js/main.js') }}"></script>
    <script>validate_login();</script>
  </body>
</html>
